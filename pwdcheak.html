<!DOCTYPE html>
<html>
<head>
    <style>
        .image {
            width: 600px; /* 调整图片的宽度为所需大小 */
            transform: rotate(180deg); /* 旋转图片180度 */
        }
    </style>
    <title>Protected Page</title>
    <script>
        function loadPage() {
            var password = document.getElementById("password").value;
            if (password === "123") {
                var images = document.getElementsByClassName("image");
                for (var i = 0; i < images.length; i++) {
                    images[i].src = images[i].getAttribute("data-src");
                }
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</head>
<body>
    <h1>Protected Page</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="loadPage()">解密图片</button>
    <br><br>
    <img class="image" weight="80%" data-src="https://s2.loli.net/2024/01/29/BLAbxTtfipHjUFG.jpg" alt=" ">
    <img class="image" weight="10%" data-src="https://s2.loli.net/2024/01/29/g5PNROQZIYBW3dz.jpg" alt=" ">
    
    <!-- Add more img tags for additional images -->
</body>
</html>
