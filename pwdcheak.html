<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>passwordcheak</title>
    <script>
        function loadPage() {
            var password = document.getElementById("password").value;
            if (password === "123456") {
                document.getElementById("image").src = "https://media.nature.com/w1248/magazine-assets/d41586-024-00223-4/d41586-024-00223-4_26661338.jpg?as=webp";
            } else {
                alert("Password is wrong ");
            }
        }
    </script>
</head>
<body>
    <h1>Protected Page</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="loadPage()">解密图片</button>
    <br><br>
    <img id="image" src="" alt="已加密">
</body>
</html>
